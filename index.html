<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Administração - Vitrine Virtual</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <h1>Gestão de Produtos</h1>
    <section id="form-section">
      <form id="product-form">
        <input type="hidden" id="product-id">
        <div class="form-group">
          <label for="product-name">Nome</label>
          <input type="text" id="product-name" required>
        </div>
        <div class="form-group form-group-inline">
          <div class="form-field">
            <label for="product-desc">Descrição</label>
            <textarea id="product-desc" required></textarea>
          </div>
          <div class="form-field">
            <label for="product-category">Categoria</label>
            <input type="text" id="product-category" required>
          </div>
        </div>
        <div class="form-group form-group-inline">
          <div class="form-field">
            <label for="product-price">Preço (R$)</label>
            <input type="number" id="product-price" min="0" step="0.01" required>
          </div>
          <div class="form-field">
            <label for="product-discount">Desconto (%)</label>
            <input type="number" id="product-discount" min="0" max="100" step="0.01" placeholder="0">
          </div>
        </div>
        <div class="form-group">
          <label for="product-image">Imagem do Produto</label>
          <div class="image-input-container">
            <div class="image-input-item">
              <input type="url" id="product-image-url" placeholder="URL da imagem">
            </div>
            <span class="or-separator">ou</span>
            <div class="image-input-item">
              <input type="file" id="product-image-file" accept="image/*">
              <label for="product-image-file">Escolher arquivo</label>
            </div>
          </div>
        </div>
        <button type="submit" id="save-btn">Adicionar Produto</button>
        <button type="button" id="cancel-btn" style="display:none;">Cancelar</button>
      </form>
    </section>
    <section id="products-section">
      <div class="products-header">
        <h2>Produtos Cadastrados</h2>
        <div class="buttons-group">
          <button type="button" id="export-btn" class="export-btn">
            <i class="fas fa-download"></i> Exportar para Loja
          </button>
          <button type="button" id="pdf-btn" class="export-btn pdf-btn">
              <i class="fas fa-file-pdf"></i>
              Download PDF
          </button>
        </div>
      </div>
      <div class="filter-section">
        <div class="filter-group">
          <div class="filter-item">
            <label for="filter-name">Buscar por Nome:</label>
            <input type="text" id="filter-name" placeholder="Digite o nome do produto...">
          </div>
          <div class="filter-item">
            <label for="filter-category">Filtrar por Categoria:</label>
            <select id="filter-category">
              <option value="">Todas as categorias</option>
            </select>
          </div>
          <div class="filter-item">
            <button type="button" id="clear-filters" class="clear-btn">
              <i class="fas fa-times"></i> Limpar Filtros
            </button>
          </div>
        </div>
      </div>
      <table id="products-table">
        <thead>
          <tr>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Categoria</th>
            <th>Preço</th>
            <th>Desconto</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Produtos serão inseridos aqui -->
        </tbody>
      </table>
    </section>

  </div>

    <!-- Modal para seleção de mês -->
    <div id="month-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Selecionar Período para Download</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p>Escolha o período para gerar o relatório PDF:</p>
                <select id="month-selector" class="month-selector-modal">
                    <option value="all">Todos os Meses</option>
                    <option value="01">Janeiro</option>
                    <option value="02">Fevereiro</option>
                    <option value="03">Março</option>
                    <option value="04">Abril</option>
                    <option value="05">Maio</option>
                    <option value="06">Junho</option>
                    <option value="07">Julho</option>
                    <option value="08">Agosto</option>
                    <option value="09">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel-pdf" class="btn-cancel">Cancelar</button>
                <button type="button" id="confirm-pdf" class="btn-confirm">Gerar PDF</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
