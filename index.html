<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Administração - Vitrine Virtual</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <h1>Painel de Administração</h1>
    <section id="form-section">
      <form id="product-form">
        <input type="hidden" id="product-id">
        <div class="form-group">
          <label for="product-name">Nome</label>
          <input type="text" id="product-name" required>
        </div>
        <div class="form-group">
          <label for="product-desc">Descrição</label>
          <textarea id="product-desc" required></textarea>
        </div>
        <div class="form-group">
          <label for="product-price">Preço (R$)</label>
          <input type="number" id="product-price" min="0" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="product-image">Imagem do Produto</label>
          <input type="url" id="product-image-url" placeholder="URL da imagem">
          <span style="text-align:center; margin: 8px 0; color:#888;">ou</span>
          <input type="file" id="product-image-file" accept="image/*">
        </div>
        <div class="form-group">
          <label for="product-category">Categoria</label>
          <input type="text" id="product-category" required>
        </div>
        <button type="submit" id="save-btn">Adicionar Produto</button>
        <button type="button" id="cancel-btn" style="display:none;">Cancelar</button>
      </form>
    </section>
    <section id="products-section">
      <h2>Produtos Cadastrados</h2>
      <table id="products-table">
        <thead>
          <tr>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Categoria</th>
            <th>Preço</th>
            <th>Promoção</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Produtos serão inseridos aqui -->
        </tbody>
      </table>
    </section>
    <div id="promo-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Aplicar Promoção</h3>
        <label for="promo-percent">Percentual de desconto (%)</label>
        <input type="number" id="promo-percent" min="1" max="99">
        <button id="apply-promo-btn">Aplicar</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
